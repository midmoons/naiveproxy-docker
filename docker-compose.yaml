version: '3.6'

services:
  np:
    image: bankroftvayne/naiveproxy-container:latest
    volumes:
      - "./caddy/Caddyfile:/etc/caddy/Caddyfile"
      - "./caddy/storage:/root/.local/share/caddy"
    ports:
      - ${PORT}:443
    command: "caddy run --config /etc/caddy/Caddyfile"
    environment:
      - DOMAIN=${ZONE}
      - SUBDOMAIN=${SUBDOMAIN}
      - CFAPITOKEN=${CF_API_TOKEN}
      - USER=${USER}
      - PASS=${PASS}
      - DISGUISE=${DISGUISE}
